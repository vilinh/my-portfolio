<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>Timeline</title>
  </head>

  <nav>
    <ul class="nav-menu">
      <a href="{{ url_for('index') }}"><li>Home</li></a>
    </ul>
  </nav>

  <body class="max-width">
    <div class="timeline">
      <h1>timeline</h1>
      <div class="timeline-content">
        <div id="create-post" class="create-post">
          <h1 id="form-h1">
            create a post <i class="feather fa-solid fa-feather"></i>
          </h1>
          <form id="post-form" class="post-form">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <input type="email" name="email" placeholder="Email" required />
            <textarea
              id="content"
              name="content"
              placeholder="Content"
              required
              rows="5"
            ></textarea>
            <span id="name-error"></span>
            <button
              id="post-submit"
              type="submit"
              value="submit"
              className="post-submit"
              onclick="validate('name')"
            >
              post
            </button>
          </form>
        </div>

        <div class="posts">
          {% for i in range(0, num) %}
          <div class="post">
            <div class="user-heading">
              <img src="{{ pfps[i] }}" />
              <div class="text">
                <div class="post-header">
                  <div class="post-header-l">
                    <h4 class="post-name">{{ posts[i].name }}</h4>
                    <h5 class="post-email">{{ posts[i].email }}</h5>
                  </div>
                  <div class="post-header-r">
                    <p class="post-time">{{ posts[i].created_at }}</p>
                  </div>
                </div>
                <p class="post-content">{{ posts[i].content }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>

  <script>
    const postForm = document.getElementById("post-form");

    postForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("/api/timeline_post", {
        method: "post",
        body: formData,
      })
        .then(function (response) {
          if (!response.ok && response.status == 429) {
            window.location.replace("/429");
            throw new Error("too many requests");
          }
          return response.text();
        })
        .then(function (text) {
          console.log(text);
          window.location.reload();
        })
        .catch(function (error) {
          console.error(error);
        });
    });
  </script>
</html>
